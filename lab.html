<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flash News Portal</title>
<style>
  body {
    margin: 0;
    font-family: "Segoe UI", sans-serif;
    background: url('https://img.freepik.com/free-vector/gradient-breaking-news-background_23-2151173016.jpg') no-repeat center center fixed;
    background-size: cover;
    color: #fff;
  }

  header {
    text-align: center;
    background: rgba(0,0,0,0.8);
    padding: 20px;
  }

  nav {
    background: rgba(30,30,30,0.9);
    text-align: center;
    padding: 10px;
  }

  nav a {
    color: #ffcc00;
    margin: 0 15px;
    text-decoration: none;
    font-weight: bold;
  }

  main {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    padding: 20px;
    background: rgba(0,0,0,0.6);
  }

  article {
    background: rgba(255,255,255,0.1);
    border-radius: 10px;
    margin: 15px;
    padding: 15px;
    width: 330px;
    box-shadow: 0 0 10px rgba(0,0,0,0.5);
  }

  article img {
    width: 100%;
    border-radius: 10px;
    margin-bottom: 10px;
  }

  article h2 {
    color: #ffcc00;
    font-size: 1.3em;
  }

  iframe {
    width: 100%;
    height: 200px;
    border: none;
    border-radius: 10px;
    margin-top: 10px;
  }

  footer {
    background: rgba(0,0,0,0.8);
    text-align: center;
    padding: 10px;
    font-size: 0.9em;
    color: #ccc;
  }
</style>
</head>
<body>

<header>
  <h1>Flash News Portal</h1>
  <p>Instant Headlines from Around the Globe</p>
</header>

<nav>
  <a href="#">Home</a>
  <a href="#">World</a>
  <a href="#">Business</a>
  <a href="#">Technology</a>
  <a href="#">Sports</a>
</nav>

<main>
<article>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQC9QCXOiiGPwnbGi7KATg7hhu_HLKqOKeMOg&s" alt="World News">
    <h2>üåç Global Climate Deal Signed</h2>
    <p>World leaders sign a landmark agreement to curb emissions and invest in renewable energy sources.</p>

</article>
</main>
</body>
</html>
