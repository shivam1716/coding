<!DOCTYPE html>
<html>
  <head>
    <title>Navigation Grid</title>
    <style>
      .outer-box {
        width: 900px;
        border: 2px solid black;
        margin: 40px auto;
      }
      .header {
        background: #d9d9d9;
        padding: 10px;
        text-align: center;
        font-size: 18px;
      }
      .header span {
        color: red;
        font-weight: bold;
      }
      .nav-container {
        display: grid;
        grid-template-columns: repeat(4, auto);
        gap: 3px;
        padding: 10px;
      }
      .item {
        padding: 2px 10px;
        border: 1px solid black;
        text-align: center;
        font-size: 14px;
      }
      .blue {
        background-color: #b9ddff;
      }
      .green {
        background-color: #b8f7b8;
      }
    </style>
  </head>
  <body>
    <div class="outer-box">
      <div class="header">
        My <span>Website</span> Navigation
      </div>
      <div class="nav-container">
        <div class="item blue">Home</div>
        <div class="item blue">About</div>
        <div class="item blue">Services</div>
        <div class="item blue">Contact</div>
        <div class="item green">Dashboard</div>
        <div class="item green">Profile</div>
        <div class="item green">Messages</div>
        <div class="item green">Logout</div>
      </div>
    </div>
<footer style="text-align: center;">
  &copy; SHIVAM | 2025B01010166 .
</footer>
</body>
</html>
