<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Characters Example</title>

    <style>
        /* Basic page styling */
        body {
            font-family: 'Times New Roman', Times, serif;
            background-color: #f4f6f8;
            color: #000000;
            margin: 40px;
            line-height: 1.6;
        }

        h1 {  
            font-family: 'Times New Roman', Times, serif;
            text-align: left;
            color: #2c3e50;
        }

        p { 
            padding: 20px;
            width: 80%;
            margin: 20px auto;
            font-size: 18px;
            
        }

      
        .copyright {
            color: #e74c3c;
            font-weight: bold;
        }

        .trademark {
            color: #2980b9;
            font-weight: bold;
        }

        .registered {
            color: #27ae60;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>HTML Entities </h1>

    <p>
        Welcome to our website! All content on this site is protected under 
        <span class="copyright">&copy;</span> 2025 by Example Corp.  
        Our products are trademarked <span class="trademark">&trade;</span> and our brand name is a registered trademark 
        <span class="registered">&reg;</span> of Example Corporation.  
        Unauthorized use of our materials is strictly prohibited.
    </p>
</body>
</html>
