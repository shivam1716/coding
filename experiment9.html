<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout</title>

    <style>
        /* MAIN GRID LAYOUT */
        .cont {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: 100px auto auto 100px;
            gap: 20px;
            border: 4px solid slategrey;
            padding: 20px;
        }

        .header {
            grid-column: 1 / 5;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
    
            font-weight: bold;
            border: 2px solid blue;
            background-color: orangered;
            border-radius: 7px;
        }

        .sidebar {
            grid-column: 1 / 2;
            grid-row: 2 / 4;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 2px solid blue;
            background-color: rgb(0, 217, 255);
            border-radius: 7px;
        }

        .content {
            grid-column: 3 / 5;
            grid-row: 2 / 4;
            padding: 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 2px solid blue;
            background-color: rgb(237, 53, 181);
            border-radius: 7px;
            text-align: center;
        }

        .ft {
            grid-column: 1 / 5;
            grid-row: 4 / 5;
            padding: 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 1.3rem;
            border: 2px solid blue;
            background-color: rgb(0, 255, 0);
            border-radius: 7px;
        }
        .product-container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            border: 2px solid black;
            background: #f3f3f3;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }
        .product-box {
            background: white;
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .product-box img {
            width: 80px;
            margin-bottom: 10px;
        }
        .product-box h3 {
            margin: 10px 0;
        }
        @media (max-width: 1024px) {
            .cont {
                grid-template-columns: repeat(2, 1fr);
            }
            .sidebar {
                grid-column: 1 / 2;
                grid-row: auto;
            }
            .content {
                grid-column: 2 / 3;
                grid-row: auto;
            }
            .product-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        @media (max-width: 600px) {
            .cont {
                grid-template-columns: 1fr;
                grid-template-rows: auto auto auto auto;
            }
            .header, .sidebar, .content, .ft {
                grid-column: 1 / 2;
            }
            .product-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body style="font-family: Arial, sans-serif; background:#f9f9f9; margin:0; padding:40px;">

    
    <div class="cont">
        <div class="header">HEADER</div>

        <div class="sidebar">SIDEBAR</div>

        <div class="content">CONTENT AREA</div>

        <div class="ft">FOOTER</div>
    </div>

    <!-- PRODUCT GRID SECTION -->
    <h2 style="text-align:center; margin-top:50px;">Responsive Product Grid</h2>

    <div class="product-container">
        <div class="product-grid">

            <div class="product-box">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTUB35Od_j4QbLRpTrqJDJ-jtnbtxjTViEwoQ&s" alt="Product 1">
                <h3>Product 1</h3>
                <p>High-quality item with great features.</p>
                <strong>₹499</strong>
            </div>

            <div class="product-box">
                <img src="https://coveritup.com/cdn/shop/products/redhoodie.jpg?v=1658311476&width=2048" alt="Product 2">
                <h3>Product 2</h3>
                <p>Durable and stylish for daily use.</p>
                <strong>₹799</strong>
            </div>

            <div class="product-box">
                <img src="https://rukminim2.flixcart.com/image/480/640/xif0q/jacket/x/o/y/s-1-no-kk-blaq-ash-original-imahdsmzzzh7tawq.jpeg?q=90" alt="Product 3">
                <h3>Product 3</h3>
                <p>Lightweight and comfortable.</p>
                <strong>₹1,299</strong>
            </div>

            <div class="product-box">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTcTlHZoXQosAkZicfAMNiCRUBBW6ofo2cgvA&s" alt="Product 4">
                <h3>Product 4</h3>
                <p>Trendy design with premium quality.</p>
                <strong>₹999</strong>
            </div>

        </div>
    </div>

</body>
</html>
