<!DOCTYPE html>
<html>
    <head>
        <title>HTML Text Formatting Example</title>
    </head>
    <body>
        <!--Headings-->
        <h1>This heading 1</h1>
        <h2>This heading 2</h2>
        <h3>This heading 3</h3>
        <h4>This heading 4</h4>
        <h5>This heading 5</h5>
        <h6>This heading 6</h6>
        <!--Paragraph-->
        <p>This is a normal paragraph of text</p>
        <!--Text Formating-->
        <p>
            <b>Bold Text</b><br>
            <i>Italic text</i><br>
            <u>Underline text</u><br>
        </p>
    </body>
</html>
