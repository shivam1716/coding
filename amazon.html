<!DOCTYPE html>
<html>
  <head>
    <title>Amazon Clone</title>
    <style>
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100px;
      }
      .Logo {
        width: 600px;
        height: 180px;
      }
      .navbar {
        background-color: #232f3e; /* Amazon dark blue */
        display: flex;
        justify-content: center;
        padding: 15px 0;
      }

      .navbar a {
        color: white;
        text-decoration: none;
        margin: 0 20px;
        font-size: 18px;
      }

      .navbar a:hover {
        text-decoration: underline;
      }
       .products {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 20px;
        padding: 30px;
      }

      .product {
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        padding: 15px;
        text-align: center;
      }

      .product img {
        width: 100%;
        height: 200px;
        object-fit: contain;
      }

      .product h3 {
        font-size: 18px;
        margin: 10px 0 5px 0;
      }

      .product p {
        color: green;
        font-weight: bold;
        margin-bottom: 10px;
      }

      .product button {
        background-color: #ff9900;
        border: none;
        color: white;
        padding: 10px 15px;
        border-radius: 5px;
        cursor: pointer;
      }

      .product button:hover {
        background-color: #e68a00;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img class="Logo" src="https://imgs.search.brave.com/we4J9Nce1CapScBva4Ygw_EXcYv5Jcson02x0CePSjs/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly8xMDAw/bG9nb3MubmV0L3dw/LWNvbnRlbnQvdXBs/b2Fkcy8yMDE2LzEw/L0FtYXpvbi1Mb2dv/LTIwMDAtNTAweDI4/MS5wbmc" alt="_
        Amazon Logo" />
    </div>
    <hr>
    <div class="navbar">
      <a href="#">Home</a>
      <a href="#">Mobiles</a>
      <a href="#">Electronics</a>
      <a href="#">Fashion</a>
      <a href="#">Deals</a>
      <a href="#">Customer Service</a>
    </div>
      <div class="products">
      <div class="product">
        <img src="https://imgs.search.brave.com/SR20BQ48Tcrgo5mKhoPVYfNFDIvqxYRffE71A0lIYU8/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9mZG4y/LmdzbWFyZW5hLmNv/bS92di9waWNzL2Fw/cGxlL2FwcGxlLWlw/aG9uZS0xNS0xLmpw/Zw" alt="Product 1">
        <h3>iPhone 15</h3>
        <p>₹49,999</p>
        <button>Add to Cart</button>

      <div class="product">
        <img src="https://imgs.search.brave.com/o4B-v1o2CGflXPktpTDkJzndw9fLW2wufWFLRbccWDA/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9zdGF0/aWMudG9paW1nLmNv/bS90aHVtYi9yZXNp/emVtb2RlLTQsbXNp/ZC05NDQ3NDI4Nyxp/bWdzaXplLTIwMCx3/aWR0aC02MDAvOTQ0/NzQyODcuanBn" alt="Product 2">
        <h3>Samsung S24 Ultra</h3>
        <p>₹1,29,999</p>
        <button>Add to Cart</button>

      <div class="product">

        <p>₹64,999</p>

      <div class="product">
        <img src="https://imgs.search.brave.com/KU6E0RitpfSHVyL7KKPAtWSVgyB13YTEl20HXyEA9b0/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9mZG4y/LmdzbWFyZW5hLmNv/bS92di9waWNzL3hp/YW9taS94aWFvbWkt/cmVkbWktbm90ZS0x/My1wcm8tNWctMy5q/cGc" alt="Product 4">

  </body>
</html>
